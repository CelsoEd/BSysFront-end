<div id="conteudo">
  <div class="pading">
    <div *ngIf="usuario.tipoUsuario=='CLIENTE'">
      <nav class="menu" tabindex="0">
        <div class="smartphone-menu-trigger"></div>
        <header class="avatar">
          <img
            src="https://media.istockphoto.com/vectors/silhouette-default-avatar-man-to-social-user-vector-id860639792"/>
          <h2>{{usuario.nome}}</h2>
        </header>
        <ul>

          <li tabindex="0" class="icon-agendamento">
            <span [routerLink]="['/perfil/usuario']" [queryParams]="{id: usuario.id, tipoUsuario: usuario.tipoUsuario}">Agendamentos</span>
          </li>
          <li tabindex="0" class="icon-settings">
            <span [routerLink]="['alterar']">Alterar Dados</span>
          </li>
          <li tabindex="0" class="icon-sair" (click)="sair()">
            <span>Desconectar</span>
          </li>

        </ul>
      </nav>
    </div>
    <div *ngIf="usuario.tipoUsuario !='CLIENTE'">
      <nav class="menu" tabindex="0">
        <div class="smartphone-menu-trigger"></div>
        <header class="avatar">
          <img
            src="https://cdn.xl.thumbs.canstockphoto.com.br/s%C3%ADmbolo-sinal-hipster-barbeiro-icon-bigode-ilustra%C3%A7%C3%A3o_csp40581226.jpg"/>
          <h2>{{usuario.nome}}</h2>
        </header>
        <ul>
          <li tabindex="0" class="icon-agendamento">
            <span [routerLink]="['/perfil/usuario']" [queryParams]="{id: usuario.id, tipoUsuario: usuario.tipoUsuario}">Agendamentos</span>
          </li>
          <li tabindex="0" class="icon-servico">
            <span [routerLink]="['servico','novo-servico']">Cadastro Servi√ßo</span>
          </li>
          <li tabindex="0" class="icon-settings">
            <span [routerLink]="['alterar']">Alterar Dados</span>
          </li>
          <li tabindex="0" class="icon-sair" (click)="sair()">
            <span>Desconectar</span>
          </li>

        </ul>
      </nav>
    </div>
  </div>
</div>

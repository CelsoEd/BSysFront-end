<div class="container">
  <h1 class="text-center card-header m-3">Login</h1>
  <div class="card-body">
    <form [formGroup]="loginForm" class="form mt-4">

      <div class="form-group">
        <input formControlName="email"
               class="form-control"
               placeholder="Email"
               autofocus>
      </div>

      <div class="form-group">
        <input
          formControlName="senha"
          type="password"
          class="form-control"
          placeholder="Senha">
      </div>

      <button
        [disabled]="loginForm.invalid"
        (click)="login()"
        class="btn btn-dark btn-block">
        login
      </button>

      <button
        (click)="cadastro()"
        class="btn btn-dark btn-block">
        Cadastre-se
      </button>

    </form>
  </div>
</div>

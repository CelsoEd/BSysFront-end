<div class="container">

  <div class = "logo text-center mt-4">
    <img class  = "logo1" src = "../../../../assets/logo.png">
  </div>

  <div class="card-body">
    <form [formGroup]="loginForm" class="form mt-4">

      <div class="form-group">
        <input formControlName="email"
               class="form-control"
               placeholder="Email"
               autofocus>
      </div>

      <div class="form-group text-center">
        <input
          formControlName="senha"
          type="password"
          class="form-control"
          placeholder="Senha">
      </div>
      <div class = "botoes">
        <button
          [disabled]="loginForm.invalid"
          (click)="login()"
          class="btn">
          login
        </button><br>

        <button
          (click)="cadastro()"
          class="btn ">
          Cadastre-se
        </button>
      </div>
    </form>

  </div>

</div>

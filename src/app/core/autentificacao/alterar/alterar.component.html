<div class="fundo">
  <div class="container" *ngIf="this.suscesso == 1">
    <h1 class="card-header text-center">Alterar Dados</h1>
    <form class="card-body" [formGroup]="form" autocomplete="off">


      <div class="row">
        <div class="col-md-12">
          <app-input id="nome" placeholder="Digite seu nome completo" label="Nome"
                     formControlName="nome"
                     [(ngModel)]="usuario.nome"></app-input>
        </div>
      </div>

      <div class="row" *ngIf="usuario.tipoUsuario === 'CLIENTE'">
        <div class="col-md-6">
          <app-input id="cpf" label="CPF" placeholder="Apenas números"
                     formControlName="cpf"
                     [(ngModel)]="usuario.cpf"></app-input>
        </div>
      </div>

      <div class="row" *ngIf="usuario.tipoUsuario != 'CLIENTE'">
        <div class="col-md-6">
          <app-input id="cnpj" label="CNPJ" placeholder="Apenas números"
                     formControlName="cnpj"
                     [(ngModel)]="usuario.cnpj"></app-input>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <app-input id="telefone" placeholder="XX XXXXX-XXXX" label="Celular"
                     formControlName="telefone"
                     [(ngModel)]="usuario.telefone"></app-input>
        </div>
        <div class="col-md-6">
          <app-input id="telefone2" placeholder="XX XXXXX-XXXX" label="Telefone"
                     formControlName="telefone2"
                     [(ngModel)]="usuario.telefone2"></app-input>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <app-input id="email" label="Email" placeholder="email@email.com"
                     formControlName="email"
                     [(ngModel)]="usuario.email"></app-input>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <app-input id="cep" placeholder="Apenas números" label="CEP"
                     formControlName="cep"
                     [(ngModel)]="usuario.endereco.cep"></app-input>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <app-input id="logradouro" placeholder="" label="Rua"
                     formControlName="logradouro"
                     [(ngModel)]="usuario.endereco.logradouro"></app-input>
        </div>
        <div class="col-md-2">
          <app-input id="numero" placeholder="" label="Número"
                     formControlName="numero"
                     [(ngModel)]="usuario.endereco.numero"></app-input>
        </div>
        <div class="col-md-4">
          <app-input id="bairro" placeholder="" label="Bairro"
                     formControlName="bairro"
                     [(ngModel)]="usuario.endereco.bairro"></app-input>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <app-input id="cidade" placeholder="" label="Cidade"
                     formControlName="cidade"
                     [(ngModel)]="usuario.endereco.cidade"></app-input>
        </div>
        <div class="col-md-2">
          <app-input id="estado" placeholder="" label="Estado"
                     formControlName="estado"
                     [(ngModel)]="usuario.endereco.uf"></app-input>
        </div>
        <div class="col-md-4">
          <app-input id="complemento" placeholder="" label="Complemento"
                     formControlName="complemento"
                     [(ngModel)]="usuario.endereco.complemento"></app-input>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h4>Descrição Opcional</h4>
          <input class="col-md-5 mt-2" id="boxText"
                 formControlName="descricaoPerfil"
                 type="textarea"
                 class="form-control"
                 placeholder="Breve descrição para o perfil"
                 [(ngModel)]="usuario.descricaoPerfil">
        </div>
      </div>

      <div class="text-center">

        <div class="text-center m-3">
          <button (click)="alterar()" class="btn btn-dark btn-block">Alterar</button>
        </div>
        <div class="text-center m-3">
          <button (click)="cancelar()" class="btn btn-dark btn-block">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <div *ngFor="let freelancer of freelancersConsulta" class="col-4" apDarkenOnHover>
      <div class="card" >
        <div class="image">
          <img src="https://logo.criativoon.com/wp-content/uploads/2016/07/logotipo-de-barbearia.png" width="100%">
        </div>
        <div class="text">
          <div class="fab">&#43;</div>
          <h3>{{freelancer.nome}}</h3>
          <p>{{freelancer.endereco.complemento}}, {{freelancer.endereco.numero}}</p>
          <p>{{freelancer.endereco.cidade}} - {{freelancer.endereco.uf}}</p>
          <p>{{freelancer.endereco.cep}}</p>
          <h2 *ngIf="freelancer?.descricaoPerfil"> Sobre </h2>
          <p>{{freelancer.descricaoPerfil}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

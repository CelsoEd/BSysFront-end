<div class="container">
  <h1 class="card-header text-center">Barbearias</h1>
  <div class="row">
    <div *ngFor="let barbearia of barbeariasConsulta" class="col-4" apDarkenOnHover>
      <div class="card" >
        <div class="image">
          <img src="https://logo.criativoon.com/wp-content/uploads/2016/07/logotipo-de-barbearia.png" width="100%">
        </div>
        <div class="text">
          <div class="fab" [routerLink]="['/perfil/usuario']" [queryParams]="{id: barbearia.id, tipoUsuario: barbearia.tipoUsuario} ">&#43;</div>
          <h3>{{barbearia.nome}}</h3>
          <p>{{barbearia.endereco.logradouro}}, {{barbearia.endereco.complemento}} {{barbearia.endereco.numero}}, {{barbearia.endereco.bairro}}</p>
          <p>{{barbearia.endereco.cidade}} - {{barbearia.endereco.uf}}</p>
          <p>{{barbearia.endereco.cep}}</p>
          <h2 *ngIf="barbearia?.descricaoPerfil"> Sobre </h2>
          <p>{{barbearia.descricaoPerfil}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
